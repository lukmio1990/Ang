<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nauka angielskiego</title>
  </head>

  <body>
    <div class="wrap">
      <div class="bg-wrap">
        <header>
          <h1>Irregular Verbs</h1>
          <div class="btn">
            <p class="content">Lista słówek</p>
            <div class="circle-icon">
              <i class="fas fa-angle-down"></i>
            </div>
          </div>
        </header>
        <div class="panel">
          <div class="word">
            <button class="start click">Start</button>

            <h1></h1>
            <div class="score">
              <div class="number"></div>
              <div class="comment"></div>
            </div>
          </div>
          <div class="wrap-form">
            <form action="">
              <label for="wordOne"
                >Pierwsza forma
                <input
                  type="text"
                  name="wordOne"
                  id="wordOne"
                  autocomplete="off"
              /></label>

              <label for="wordTwo"
                >Druga forma
                <input
                  type="text"
                  name="wordTwo"
                  id="wordTwo"
                  autocomplete="off"
              /></label>

              <label for="wordThree">
                Trzecia forma
                <input
                  type="text"
                  name="wordThree"
                  id="wordThree"
                  autocomplete="off"
              /></label>
            </form>
            <div class="wrap-button">
              <button class="check">Rozwiązanie</button>
              <button class="next">Dalej</button>
            </div>
          </div>
          <div class="correct">
            <div class="solution" id="one"></div>
            <div class="solution" id="two"></div>
            <div class="solution" id="three"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
